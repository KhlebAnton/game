<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игруля</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="game">
        <div id="score">0</div>
        <div id="player"></div>
        <div id="gift"></div>
        <div id="danger"></div>
    </div>
    <div id="game_menu" class="game_menu">
        <p>Привет! В этот момент тусовка у Насти в честь ее ДР! И кто то разбросал по дому все фотографии с этой вечеринки. Помоги Насте все это собрать!
            <br><span>НО осторожно! Не потревожь Алинку</span>
        </p>
        <h1 onclick="gameStart()">START</h1>
    </div>
    <div id="game_win" class="game_win hidden">
        <h1>Win!</h1>
        <h2 onclick="goMenu()">Menu</h2>
    </div>
    <div class="porttrai">
        <h1>Переверни телефон</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
